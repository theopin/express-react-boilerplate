version: "3"
services:
  mongodb:
    container_name: mongo-database
    image: mongo:latest


  auth-service:
    env_file:
      - ./auth/.env
    container_name: auth-service
    build: ./auth
    depends_on:
      - mongodb
    ports:
      - 4001

  backend-service:
    env_file:
      - ./backend/.env
    container_name: backend-service
    build: ./backend
    depends_on:
      - mongodb
    ports:
      - 4000:4000

  
  frontend-service:
    env_file:
      - ./frontend/.env
    container_name: frontend-service
    build: ./frontend
    ports:
      - 80:80